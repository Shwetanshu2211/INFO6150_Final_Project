<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <nav>

            <div class="bar"></div>

    <div class="container">

                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>

                        <td>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>jane@example.com</td>
                        <td>User</td>

                            <button class="delete-btn">Delete</button>

                </tbody>
