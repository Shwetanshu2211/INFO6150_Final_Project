<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add ur Art</title>

  <!-- âœ… Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('bgadmin.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin: 60px auto; /* For spacing below header */
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      margin-top: 6px;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fdfdfd;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #273527;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <a href="homepage.html">Home</a>
      <a href="#">Gallery</a>
      <a href="#">Orders</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Form -->
  <div class="container">
    <h2>Upload Your Craft</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="title">Product Title</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Product Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="price">Price ($)</label>
      <input type="number" id="price" name="price" step="1" min="0" required />

      <label for="image">Product Image</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <button type="submit">Upload Product</button>
    </form>
  </div>

</body>
</html>
