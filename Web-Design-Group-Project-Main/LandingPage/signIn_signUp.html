<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/furniture.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Studio</title>

    <!-- Bootstrap CSS for layout, form styling, and responsiveness -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      h2 {
        font-size: 2rem;
        font-weight: bold;
        margin: 0;
        font-family: "Arial", sans-serif;
        padding-left: 30px;
        padding-bottom: 50px;
      }

      body {
        background-color: #ffffff;
      }

      .container-fluid {
        display: flex;
        height: 100vh;
      }

      .outer_container {
        position: relative;
        width: 40vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .outer_image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(5px);
      }

      .inner_container {
        position: relative;
        width: 30%;
        height: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }

      .right_container {
        width: 60vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #faf9f6;
      }

      .form-control {
        border-radius: 30px;
        padding: 10px 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .form-group {
        width: 100%;
        margin-bottom: 1.5rem;
      }

      .btn-custom {
        border-radius: 30px;
        padding: 10px 20px;
        background: #343a40;
        color: white;
        transition: background 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 120%;
        margin-top: 1rem;
      }

      .btn-custom:hover {
        background: #495057;
        color: white;
      }

      .error {
        color: red;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        display: block;
      }
    </style>
  </head>
  <body>
    <main class="container-fluid">
      <div class="outer_container">
        <img
          class="outer_image"
          src="images/signUp_background.jpg"
          alt="signUp_image"
        />
        <div class="inner_container">
          <img src="images/logo.png" alt="logo_image" />
        </div>
      </div>

      <div class="right_container">
        <h2 id="title" class="mb-4">Sign In</h2>

        <form method="post" id="authForm" class="w-50" action="homepage.html">
          <div id="nameFields" style="display: none">
            <div class="form-group">
              <input
                type="text"
                id="firstName"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Last Name"
              />
            </div>
          </div>

          <div class="form-group">
            <input
              type="email"
              id="username"
              class="form-control"
              placeholder="Email"
              required
            />
            <span class="error" id="emailError"></span>
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
            />
            <span class="error" id="passwordError"></span>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-custom" id="submitButton">
              Login
            </button>
          </div>

          <p id="signUp" class="text-center">
            <a href="#" id="toggleForm">Don't have an account? Sign Up</a>
          </p>
        </form>
      </div>
    </main>

    <script>
      const toggleLink = document.getElementById("toggleForm");
      const title = document.getElementById("title");
      const nameFields = document.getElementById("nameFields");
      const submitButton = document.getElementById("submitButton");
      const authForm = document.getElementById("authForm");
      const emailInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      toggleLink.addEventListener("click", (e) => {
        e.preventDefault();
        if (title.innerText === "Sign In") {
          title.innerText = "Sign Up";
          nameFields.style.display = "block";
          submitButton.innerText = "Register";
          toggleLink.innerHTML =
            "Already have an account? <a href='#'>Sign In</a>";
        } else {
          title.innerText = "Sign In";
          nameFields.style.display = "none";
          submitButton.innerText = "Login";
          toggleLink.innerHTML =
            "Don't have an account? <a href='#'>Sign Up</a>";
        }
        authForm.reset();
      });

      authForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const emailValue = emailInput.value;
        const passwordValue = passwordInput.value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        emailError.innerText = emailRegex.test(emailValue)
          ? ""
          : "Invalid email format";

        passwordError.innerText = passwordRegex.test(passwordValue)
          ? ""
          : "Password must include uppercase, \n number, and special character.";

        if (emailError.innerText === "" && passwordError.innerText === "") {
          // Redirect to homepage.html after successful form validation
          window.location.href = "homepage.html";
        }
      });
    </script>
  </body>
</html>
