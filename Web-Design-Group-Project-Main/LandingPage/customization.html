<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customization Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <section id="customization-form-section" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Customization Form</h2>
      <form id="customizationForm" enctype="multipart/form-data" style="max-width:600px; margin:auto;">
        <div class="mb-3">
          <label for="customImage" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="customImage" name="customImage" accept="image/*" required>
        </div>
        <div class="mb-3">
          <label for="customerName" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="customerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="customerEmail" name="customerEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="customerContact" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="customerContact" name="customerContact" placeholder="Enter your contact number" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Submit</button>
        <div id="customizationSuccess" class="alert alert-success mt-3 d-none" role="alert">
          Thank you! Your customization request has been submitted.
        </div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('customizationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('customizationSuccess').classList.remove('d-none');
      setTimeout(() => {
        document.getElementById('customizationSuccess').classList.add('d-none');
        document.getElementById('customizationForm').reset();
      }, 3000);
    });
  </script>
</body>
</html>
